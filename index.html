<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>market</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div class="promotion-items">
      <h2 class="tovary">Товари, на які діє акція</h2>
      <div class="product-cards">
        <div class="product-card">
          <img src="./img/motosaw.png" alt="Мотокоса" />
          <h3>Мотокоса 43</h3>
          <div class="prices">
            <span class="old-price">5 499 грн</span>
            <span class="discounted-price">4 497 грн</span>
            <span class="coupon-price">4 395 грн з купоном</span>
          </div>
        </div>

        <div class="product-card">
          <img src="./img/electrotrimer.png" alt="Електричний тример" />
          <h3>Електричний тример 110</h3>
          <div class="prices">
            <span class="old-price">4 497 грн</span>
            <span class="discounted-price">3 498 грн</span>
            <span class="coupon-price">3 396 грн з купоном</span>
          </div>
        </div>

        <div class="product-card">
          <img
            src="./img/electrogasonokosulka.png"
            alt="Електрична газонокосарка"
          />
          <h3>Електрична газонокосарка 32</h3>
          <div class="prices">
            <span class="old-price">4 497 грн</span>
            <span class="discounted-price">3 297 грн</span>
            <span class="coupon-price">3 195 грн з купоном</span>
          </div>
        </div>

        <div class="product-card">
          <img
            src="./img/acumulyatorchototam.png"
            alt="Акумуляторний обприскувач"
          />
          <h3>Акумуляторний обприскувач 12 N</h3>
          <div class="prices">
            <span class="old-price">2 190 грн</span>
            <span class="discounted-price">1 698 грн</span>
            <span class="coupon-price">1 596 грн з купоном</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
